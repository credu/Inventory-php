<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="modal-edit">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form-edit" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <input type="hidden" name="product">
                        <div class="form-group">
                            <label for="name" class="form-label mt-1">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre...">
                        </div>
                        <div class="form-group">
                            <label for="price" class="form-label mt-4">Precio</label>
                            <input type="number" class="form-control" id="price" name="price" placeholder="Precio..." step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="file-edit" class="form-label mt-4">Imagen</label>
                            <div class="fit-container">
                                <img class="fit-content" id="fileImage-edit" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
                            </div>
                            <input class="form-control" type="file" id="file-edit" name="file">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" form="form-edit">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div> 
      
    <!-- Container -->
    <div class="container">
        <div class="row justify-content-between">
            <div class="mb-5 col-12 col-sm-12 col-md-4 col-xl-4 col-xxl-5">
                <div class="card">
                    <div class="card-header">Agregar un nuevo producto</div>
                    <div class="card-body">
                        <form id="form" method="post" enctype="multipart/form-data">
                            <fieldset>
                                <div class="form-group">
                                    <label for="name" class="form-label mt-1">Nombre</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre...">
                                </div>
                                <div class="form-group">
                                    <label for="price" class="form-label mt-4">Precio</label>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="price" name="price" placeholder="Precio..." step="0.01">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="file" class="form-label mt-4">Imagen</label>
                                    <div class="fit-container">
                                        <img class="fit-content" id="fileImage" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
                                    </div>
                                    <input class="form-control" type="file" id="file" name="file">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-label mt-4 w-100 btn btn-primary">Submit</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-8 col-lg-5 col-xl-6 col-xxl-7">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Imagenes</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr class="text-center">
                                <td colspan="4">Cargando...</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            
                            <tr>
                                <td colspan="4" class="p-0">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button id="btnFirstPage" disabled class="w-100 btn btn-primary rounded-0"><i class="bx bx-chevrons-left"></i></button>
                                        <button id="btnPreviousPage" disabled class="w-100 btn btn-primary rounded-0"><i class="bx bx-chevron-left"></i></button>
                                        <button id="btnNextPage" class="w-100 btn btn-primary rounded-0"><i class="bx bx-chevron-right"></i></button>
                                        <button id="btnLastPage" class="w-100 btn btn-primary rounded-0"><i class="bx bx-chevrons-right"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <th colspan="4">
                                    Page <span id="actualPage">1</span> / <span id="maxPage"></span>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="src/js/index.js" type="module"></script>
</body>

</html>
